<p-button
  pTooltip="{{ tooltip() }}"
  [disabled]="disabled()"
  [icon]="icon()"
  [label]="label()"
  [loading]="loading()"
  [outlined]="outlined()"
  [plain]="plain()"
  [raised]="raised()"
  [rounded]="rounded()"
  [severity]="severity()"
  [size]="size()"
  [styleClass]="styleClass()"
  [text]="text()"
  [type]="type()"
  (keydown)="handleKeydown($event)"
  (onClick)="handleClick($event)"
/>
