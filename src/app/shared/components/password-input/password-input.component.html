<p-floatlabel>
  <p-password
    [inputId]="id()"
    [placeholder]="placeholder()"
    [disabled]="disabled()"
    [required]="required()"
    [feedback]="feedback()"
    [toggleMask]="toggleMask()"
    [class]="styleClass()"
    [(ngModel)]="value"
  />
  @if (label()) {
    <label [for]="id()">{{ label() }}</label>
  }
</p-floatlabel>
