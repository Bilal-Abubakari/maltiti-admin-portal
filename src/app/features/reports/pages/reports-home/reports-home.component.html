<div class="reports-home">
  <div class="page-header">
    <h1 class="page-title">
      <i class="pi pi-chart-bar"></i>
      Reports & Analytics
    </h1>
    <p class="page-description">
      Access comprehensive business reports and insights to make informed decisions.
    </p>
  </div>

  <div class="reports-grid">
    @for (card of reportCards(); track card.route) {
      <p-card class="report-card" (click)="navigateToReport(card.route)">
        <div class="card-content">
          <div class="card-icon" [style.background-color]="card.color">
            <i [class]="card.icon"></i>
          </div>
          <div class="card-details">
            <h3 class="card-title">{{ card.title }}</h3>
            <p class="card-description">{{ card.description }}</p>
          </div>
          <div class="card-action">
            <i class="pi pi-arrow-right"></i>
          </div>
        </div>
      </p-card>
    }
  </div>
</div>
