<div class="dashboard-layout" [class.sidebar-collapsed]="sidebarCollapsed()">
  <!-- Sidebar -->
  <app-sidebar [isCollapsed]="sidebarCollapsed()" (toggleSidebar)="onToggleSidebar()" />

  <!-- Main Content Area -->
  <div class="dashboard-main">
    <!-- Header -->
    <app-header (toggleSidebar)="onToggleSidebar()" />

    <!-- Page Content -->
    <main class="dashboard-content">
      <router-outlet />
    </main>
  </div>
</div>
